name: Python application release
permissions:
  contents: write
  actions: read
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest # Updated to use Windows runner
    outputs:
      version: ${{ steps.vars.outputs.version }} # Ensure this line is here to set the job output
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Define version number
        run: echo "version=${GITHUB_REF#refs/tags/v}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh
      - name: Set version output
        id: vars
        run: echo "version=${{ env.version }}" >> $GITHUB_ENV
        shell: pwsh
      - name: Create Executable
        run: pyinstaller --onefile --noconsole --name "ServerEditor-${{ env.version }}.exe" main.py
        shell: pwsh
      - name: Debug - List files in dist/
        run: dir dist\
        shell: cmd
      - name: Upload Executable as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: server-editor
          path: dist/ServerEditor-${{ env.version }}.exe

  release:
    needs: build
    runs-on: windows-latest # Updated to use Windows runner
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: server-editor
      - name: Debug - List files after download
        run: dir
        shell: cmd
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ServerEditor-${{ needs.build.outputs.version }}.exe
          asset_name: ServerEditor-${{ needs.build.outputs.version }}.exe
          asset_content_type: application/octet-stream
