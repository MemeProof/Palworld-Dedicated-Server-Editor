name: Python application release
permissions:
  contents: write
  actions: read
on:
  push:
    tags:
      - 'v*'

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Extract version
        id: extract_version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Set output
        run: echo "version=$(echo ${{ env.version }})" >> $GITHUB_OUTPUT
  build:
    runs-on: windows-latest # Updated to use Windows runner
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Create Executable
        run: pyinstaller --onefile --noconsole --name "ServerEditor-${{ needs.extract-version.outputs.version }}.exe" main.py
      - name: Debug - List files in dist/
        run: |
            echo ${{ needs.extract-version.outputs.version }}
            dir dist\
        shell: cmd
      - name: Upload Executable as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: server-editor
          path: dist/ServerEditor-${{ needs.extract-version.outputs.version }}.exe

  release:
    needs: build
    runs-on: windows-latest # Updated to use Windows runner
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: server-editor
      - name: Debug - List files after download
        run: dir
        shell: cmd
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ needs.extract-version.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ServerEditor-${{ needs.extract-version.outputs.version }}.exe
          asset_name: ServerEditor-${{ needs.extract-version.outputs.version }}.exe
          asset_content_type: application/octet-stream
